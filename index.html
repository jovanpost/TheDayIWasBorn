        <meta charset="UTF-8">
        <title>The day I was born</title>

        <link rel="stylesheet" type="text/css" href="style.css">

    <body>

        <div id="mainContainer">

            <div id="header">
                <a href="index.html" target="_self"><img src="images/logo-white.png" alt="The Day I Was Born"></a>
            </div>

            <div id="container">
                <div id="userInput">

                    <div id="announcement">
                        <h2>What happened on the day you were born?</h2>
                        <h3>Enter your birthdate and find out!</h3>
                    </div>

                    <div id="inputDate">
                        <select id="month" name="month" />
                        </select>
                        <select id="day" name="day" />
                        </select>
                        <select id="year" name="year" />
                        </select>
                        <br>
                        <button id="getNews">Go back in time!</button>
                    </div>


                </div>

                <div id="next">
                    <button id="nextButton">Next birthday</button>
                </div>

                <div id="dynamicOld"></div>

                <div id="dynamicNews">

                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>

                    <div id="dynamicTop">

                    </div>

                    <div id="dynamicAll">

                    </div>

                </div>

            </div>

            <div id="footer">
                <a href="about.html" target="_self"><h4>About</h4></a>
                <a href="https://jovanpost.github.io/portfolio">
                    <p>&copy; J Post | 2019</p>
                </a>
            </div>

        </div>

            <script src="javascript/input.js"></script>
